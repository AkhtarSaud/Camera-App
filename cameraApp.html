<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Camera</title>
</head>

<body>
    <div class="video-container">
        <div class="frame" style="overflow: hidden; height: 100%;">
            <video style="height: 100%;" autoplay></video>
        </div>
    </div>
    <div class="filter-screen-parent">

    </div>

    <div id="record-video"><img src="https://img.icons8.com/flat-round/60/000000/record.png"/></div>
    <div id="click-picture"><img src="https://img.icons8.com/ultraviolet/60/000000/camera.png"/></div>
    <div class="filter-container">
        <div style="background-color: #74ec9231;" class="filter Green"><img src="img/2.png" alt="Green" width="70" height="65"></div>
        <div style="background-color: rgba(243, 222, 151, 0.239);" class="filter"><img src="img/4.png" alt="Green" width="70" height="65"></div>
        <div style="background-color: #61616156;" class="filter"><img src="img/3.png" alt="Green" width="70" height="65"></div>
        <div style="background-color: #87acbe3b;" class="filter"><img src="img/1.png" alt="Green" width="70" height="65"></div>
        <div style="background-color: #a774fa44;" class="filter"><img src="img/5.png" alt="Green" width="70" height="65"></div>
    </div>
    <div class="zoom">
        <button class="zoom-in"><img src="img/zoom in.png" alt="zoom-in" width="28" height="28"/></button>
        <button class="zoom-out"><img src="img/zoom out.png" alt="zoom-out" width="28" height="28"/></button>
    </div>
    <div class="show-gallery"><img src="https://img.icons8.com/fluent/48/000000/photo-album.png"/></div>
    <div class="timer">
        <span class="minute">00</span>:<span class="second">00</span>
    </div>
